<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --bg-dark: #1e1e2f;
            --bg-light: #2a2a40;
            --text-light: #f5f5f5;
            --text-muted: #cfcfcf;
            --border: #444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
        }

        /* üîπ Navbar */
        nav.navbar_ {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-dark);
            padding: 12px 24px;
            border-bottom: 1px solid var(--border);
            position: fixed;
            /* fix top */
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        nav .logo {
            font-size: 1.8rem;
            font-weight: bold;
            -webkit-background-clip: text;
            background: linear-gradient(90deg, #f8fafc, #8d5ce2);
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            background-clip: text;
        }

        nav .nav_links a {
            color: yellow;
            text-decoration: none;
            font-weight: 500;
            margin-left: 20px;
            transition: color 0.3s;
        }

        nav .nav_links a:hover {
            color: var(--primary);
        }

        /* üîπ Center container */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin-top: 70px;
            /* navbar ke niche gap */
        }

        .report-container {
            max-width: 700px;
            width: 100%;
            background: var(--bg-dark);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border);
        }

        .report-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-muted);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--bg-light);
            color: var(--text-light);
            outline: none;
            transition: border 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border: 1px solid var(--primary);
            box-shadow: 0 0 8px rgba(106, 17, 203, 0.5);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>

<body>

    <!-- üîπ Navbar -->
    <nav class="navbar_">
        <a href="index.html" class="logo">CineCritic</a>
        <div class="nav_links">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
        </div>
    </nav>

    <!-- üîπ Main Content -->
    <div class="main-content">
        <div class="report-container">
            <h1>Submit a Report</h1>
            <form id="reportForm">
                <div class="form-group">
                    <label for="reportTitle">Report Title</label>
                    <input type="text" id="reportTitle" name="reportTitle" placeholder="Enter report title" required>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="">Select category</option>
                        <option value="bug">Bug</option>
                        <option value="feedback">Feedback</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="details">Report Details</label>
                    <textarea id="details" name="details" placeholder="Write your report here..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Report</button>
            </form>
        </div>
    </div>

    <!-- üîπ Script -->
   <script>
    document.getElementById("reportForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const reportTitle = document.getElementById("reportTitle").value;
        const category = document.getElementById("category").value;
        const details = document.getElementById("details").value;

        // ‚úÖ Add this before fetch
        const baseURL = window.location.hostname === "localhost" ? "http://localhost:5000" : "";

        try {
            const res = await fetch(`${baseURL}/api/reports`, {  // use baseURL
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ reportTitle, category, details }),
            });

            const data = await res.json();
            alert(data.message || "Report submitted!");
            document.getElementById("reportForm").reset();
        } catch (error) {
            alert("‚ùå Failed to submit report");
            console.error(error);
        }
    });
</script>


</body>

</html>
